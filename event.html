<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <ul>
        <li>My List</li>

        <li onclick="this.innerText = 'Someone Clicked Here'">Praesentium, cum!</li>

            console.log(event.target.innerText);
            
        }
        document.getElementById("lastPerson").addEventListener("click", itemClickHandler);
    </script>
</body>
</html>
